<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <script defer src="/js/dashboard.js"></script>
    <title>Task Mangement Application</title>
  </head>
  <body>
    <div class="container">
      <input type="hidden" id="userRole" value="admin" />
      <header class="header">
        <nav class="nav nav--tours">
          <a href="#" class="nav__el">All Task</a>
          <form class="nav__search">
            <input
              type="text"
              placeholder="Search tasks"
              class="nav__search-input"
            />
            <button class="nav__search-btn">
              <svg
                fill="#000000"
                height="200px"
                width="200px"
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 488.4 488.4"
                xml:space="preserve"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <g>
                    <g>
                      <path
                        d="M0,203.25c0,112.1,91.2,203.2,203.2,203.2c51.6,0,98.8-19.4,134.7-51.2l129.5,129.5c2.4,2.4,5.5,3.6,8.7,3.6 s6.3-1.2,8.7-3.6c4.8-4.8,4.8-12.5,0-17.3l-129.6-129.5c31.8-35.9,51.2-83,51.2-134.7c0-112.1-91.2-203.2-203.2-203.2 S0,91.15,0,203.25z M381.9,203.25c0,98.5-80.2,178.7-178.7,178.7s-178.7-80.2-178.7-178.7s80.2-178.7,178.7-178.7 S381.9,104.65,381.9,203.25z"
                      ></path>
                    </g>
                  </g>
                </g>
              </svg>
            </button>
          </form>
        </nav>
        <div class="header__logo">
          <img src="/img/logo-1.webp" alt="Codem logo" />
        </div>
        <nav class="nav nav--user">
          <button
            class="nav__el"
            onclick="window.location.href='/taskcreate.html'"
          >
            Create Task
          </button>
        </nav>
        <nav class="nav nav--user">
          <button class="btn-logout">Log out</button>
        </nav>
      </header>
      <!-- Update Task Form -->
      <div id="updateTaskContainer" style="display: none">
        <form id="updateForm">
          <h2>Update Task</h2>
          <label class="update-label" for="title">Title:</label>
          <input
            class="update-input"
            type="text"
            id="title"
            name="title"
            required
          />
          <br />

          <label class="update-label" for="description">Description:</label>
          <textarea
            class="update-input"
            id="description"
            name="description"
            required
          ></textarea>
          <br />

          <label class="update-label" for="priority">Priority:</label>
          <select class="update-input" id="priority" name="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <br />

          <label class="update-label" for="dueDate">Due Date:</label>
          <input
            class="update-input"
            type="date"
            id="dueDate"
            name="dueDate"
            required
          />
          <br />

          <select id="assignee" name="assignee">
            <option value="">Select Assignee</option>
          </select>
          <br />

          <button class="update-button" type="submit">Update Task</button>
          <button class="cancel-button" type="button" id="cancelUpdateBtn">
            Cancel
          </button>
        </form>
      </div>

      <div>
        <div id="taskContainer">
          <p id="errorMessage" class="error"></p>
        </div>
      </div>
    </div>
  </body>
</html>
