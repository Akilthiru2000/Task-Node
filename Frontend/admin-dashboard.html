<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <script defer src="/js/admin-dashboard-taskTab.js"></script>
    <script defer src="/js/admin-dashboard-userTab.js"></script>
    <script defer src="/js/admin-dashboard-claimTab.js"></script>
    <title>Task Management Application</title>
  </head>
  <body>
    <div>
      <header class="header">
        <nav class="nav">
          <a href="#" class="nav__el">Task Management</a>
          <form class="nav__search">
            <input
              type="text"
              placeholder="Search tasks"
              class="nav__search-input"
            />
            <button class="nav__search-btn">
              <svg
                fill="#000000"
                height="20px"
                width="20px"
                viewBox="0 0 488.4 488.4"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g>
                  <path
                    d="M0,203.25c0,112.1,91.2,203.2,203.2,203.2c51.6,0,98.8-19.4,134.7-51.2l129.5,129.5c2.4,2.4,5.5,3.6,8.7,3.6 s6.3-1.2,8.7-3.6c4.8-4.8,4.8-12.5,0-17.3l-129.6-129.5c31.8-35.9,51.2-83,51.2-134.7c0-112.1-91.2-203.2-203.2-203.2 S0,91.15,0,203.25z M381.9,203.25c0,98.5-80.2,178.7-178.7,178.7s-178.7-80.2-178.7-178.7s80.2-178.7,178.7-178.7 S381.9,104.65,381.9,203.25z"
                  ></path>
                </g>
              </svg>
            </button>
          </form>
        </nav>
        <div class="header__logo">
          <img src="/img/logo-1.webp" alt="Codem logo" />
        </div>
        <nav class="nav nav--user">
          <button class="btn-logout">Log out</button>
        </nav>
      </header>
    </div>
    <div class="main-container">
      <!-- Left Sidebar -->
      <aside class="sidebar">
        <ul class="sidebar-menu">
          <li class="sidebar-item" data-section="tasks">Tasks</li>
          <li class="sidebar-item" data-section="users">Users</li>
          <li class="sidebar-item" data-section="claim">Claim</li>
        </ul>
      </aside>

      <!-- Main Content -->
      <div class="content">
        <!-- Header -->

        <!-- Dynamic Content Section -->
        <section id="mainContent">
          <h2>Welcome to the Codem Task Management Application</h2>
        </section>
      </div>
    </div>
  </body>
</html>
